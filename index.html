<html>
	<head>
		<title>Form</title>

<style>
fieldset {
  overflow: hidden;
  width: 50%;
}

label {
  float: left;
  padding-right: 10px;
  width: 100px;
  clear: both;
}

input, select {
  float: none;
}
</style>

	</head>
	<body>

<form name="basic" method="post">
<fieldset>
<legend>A Very Basic Form</legend>
	<p>First Name: <input type="text" name="firstname" id="firstname" /></p>
	<p>Last Name: <input type="text" name="lastname" id="lastname" /></p>
	<p>Email: <input type="text" name="email" /> (Required)</p>

	<p>Are you...<br />
	<label for="male">Male </label><input type="radio" name="gender" id="male"/><br/>
	<label for="female">Female </label><input type="radio" name="gender" id="female"/></p>

	<p>Which methods of transportation do you use?<br />
	<input type="checkbox" name="vehicle" value="Bike"/>Bike<br />
	<input type="checkbox" name="vehicle" value="Car"/>Car<br />
	<input type="checkbox" name="vehicle" value="Bus"/>Bus <br />
	<input type="checkbox" name="vehicle" value="Train"/>Train </p>

	<p>What type of car do you own?</p>
	<select name="car">
		<option value="select">--select one--</option>
		<option value="ford">Ford</option>
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="hyundai">Hyundai</option>
		<option value="jeep">Jeep</option>
	</select>
<p>Comments:<br /> <textarea rows="4" cols="50" id="message" name="message"></textarea></p>
	<p> <input type="submit" value="Submit"/> 
	    <input type="reset" value="Reset"/></p>



</fieldset>

</form>
	</body>
</html>
